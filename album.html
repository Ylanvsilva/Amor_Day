<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Amor_Day/images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="/Amor_Day/css/album.css">
    <title>Alb√∫m</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="/Amor_Day/images/1.jpg" alt="Foto1">
            </div>
            <div class="slide">
                <img src="/Amor_Day/images/2.jpg" alt="Foto2">
            </div>
            <div class="slide">
                <img src="/Amor_Day/images/3.jpg" alt="Foto3">
            </div>
            <div class="slide">
                <img src="/Amor_Day/images/4.jpg" alt="Foto4">
            </div>
            <div class="slide">
                <img src="/Amor_Day/images/5.jpg" alt="Foto5">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>
    </div>
</body>
</html>
